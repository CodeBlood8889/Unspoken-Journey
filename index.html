<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page-Turn</title>
    <link rel="stylesheet" href="css_combined.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"></script>
</head>
<body>
    <div id="landscape-message">
        <h2>Please turn to landscape mode to continue.</h2>
    </div>
    <div class="container" id="container">
        <div class="slider" id="slider">
            <!-- Third card -->
            <!-- Third card with videos -->
            <div class="card" id="card-third">
                <div class="video-container">
                    <!-- Video 1 -->
                    <video controls poster="second_video_poster.png">
                        <source src="20230630_163337.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Video 2 -->
                    <video controls poster="first_video_poster.png">
                        <source src="1734011575512323.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>


            <!-- Second card -->
            <div class="card" data-textbox="scrollable-text_second" id="card-second">
                <div class="back-photo">
                    <img src="teams_add_new.png" alt="Passport Photo">
                </div>
                <div class="copy">
                    <div class="scrollable-text_second">
                        <p>
                            This is your pre-written text for the second card.
                            It continues to be an example of scrolling behavior.
                        </p>
                    </div>
                </div>
            </div>

            <!-- First card -->
            <div class="card" data-textbox="scrollable-text_first" id="card-first">
                <div class="back-photo">
                    <img src="first_nat.jpg" alt="Passport Photo">
                </div>
                <div class="copy">
                    <div class="scrollable-text_first">
                        <p>
                            This is your pre-written text for the first card.
                            It goes on and on to demonstrate scrollable content.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">Scroll for more</div>
    </div>
    <script src="js_combined.js"></script>
</body>
</html>
